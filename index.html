<body>
    <center>
        <h1>Simple Interest Calculator</h1>
    </center>

    <script>
        var principal = 4000
        var rate = 0.10
        var time = 4
        var Interest = principal* rate * time
        var totalAmount = Interest + principal
        document.write("After" + 4 + "years at an interest rate of" + (rate * 100) + "%, the total amount will be N" + totalAmount)

    </script>
</body>
</html>
